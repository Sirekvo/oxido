<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        /* Ustawienia ogólne */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Stylizacja nagłówków */
        h1 {
            font-size: 2.5em;
            color: #0056b3;
            margin-top: 0;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        /* Stylizacja paragrafów */
        p {
            margin: 20px 0;
            text-align: justify;
        }

        /* Stylizacja figure oraz figcaption */
        figure {
            margin: 20px auto;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        figcaption {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
        }

        /* Stylizacja tekstu kursywą */
        em {
            font-style: italic;
            color: #555;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Pusty body -->
</body>
</html>
