<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        /* Ustawienia ogólne */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;

            margin: 0 auto;
        }
        /* Stylizacja nagłówków */
        h1 {
            font-size: 2.8em;
            color: #004d99;
            text-align: center;
            margin: 30px 0;
            text-transform: uppercase;
        }
        h2 {
            font-size: 1.8em;
            color: #005580;
            border-left: 5px solid #005580;
            padding-left: 10px;
            margin: 30px 0 15px;
        }

        /* Stylizacja paragrafów */
        p {
            margin: 20px 0;
            text-align: justify;
            line-height: 1.8;
            font-size: 1.1em;
            color: #444;
        }

        /* Stylizacja figure oraz figcaption */
        figure {
            margin: 25px auto;
            text-align: center;
            max-width: 80%;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        figcaption {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }

        /* Stylizacja tekstu kursywą */
        em {
            font-style: italic;
            color: #666;
            display: block;
            text-align: center;
            margin: 30px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Pusty body -->
</body>
</html>
